<html>
  <head>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Metric/Imperial Unit Conversion</h2>
        <input type="text" id="header-input" />
        <button id="myButton" onclick="converter()">Convert</button>
      </div>
      <div class="content">
        <div class="card">
          <h3>Length (Meter/Feet)</h3>
          <p id="length"></p>
        </div>
        <div class="card">
          <h3>Volume (Liters/Gallons)</h3>
          <p id="volume"></p>
        </div>
        <div class="card">
          <h3>Mass (Kilograms/Pounds)</h3>
          <p id="mass"></p>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
